<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SerrisJokes
   </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
       .content {
           background-color: rgb(78, 123, 192);
       }
   </style>
</head>
<body>
   <div class="content shadow-lg p-3 my-5 text-white rounded w-25 text-center mx-auto">
   </div>
   <script>

      /*  let id_joke = '88';
       let joke = '"I gave all my dead batteries away today... Free of charge."'; */
       function joke() {
           let builtUrl = `http://api.serri.codefactory.live/random/`;
           const xml = new XMLHttpRequest();
           xml.open("GET", builtUrl);
           xml.onload = function () {
               const jokeArray = JSON.parse(xml.responseText);
               console.log(jokeArray.joke);
               let content = document.getElementsByClassName('content')[0];
               content.innerHTML = `                
               <h1 class="cityName">${jokeArray.joke}</h1>  
           `;
           }
           xml.send();
       }
       joke();
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous"></script>
</body>
