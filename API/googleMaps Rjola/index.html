<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
            html,
            body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
            #map {
              height: 90%;
            }
          </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
          function initMap(){
            const vienna = {lat: 48.2097,lng: 16.3757}
            const map = new google.maps.Map(document.getElementById('map'), {
              zoom: 8,
              center: vienna
            });
            const marker = new google.maps.Marker({
              position: vienna,
              map: map
            });
            const marker1 = new google.maps.Marker({
              position: { lat: 48.1495 , lng: 17.1032},
              map: map
            })
          }
        </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjaD-saUZQ47PbxigOg25cvuO6_SuX3M&callback=initMap&v=weekly"
      defer></script>
  </body>
</html>
